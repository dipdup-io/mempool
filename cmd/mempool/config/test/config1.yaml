version: 0.0.1

mempool:
  settings:
    keep_operations_seconds: 172800
    keep_in_chain_blocks: 10
    mempool_request_interval_seconds: 2
    rpc_timeout_seconds: 10
    gas_stats_lifetime: 3600
    expired_after_blocks: 120
  indexers:
    granadanet:
      filters:
        kinds:
          - endorsement
      datasources:
          tzkt: https://api.granadanet.tzkt.io
          rpc: 
            - https://testnet-tezos.giganode.io
    mainnet:
      filters:
        kinds:
          - transaction
        accounts:
          - KT1Hkg5qeNhfwpKW4fXvq7HGZB9z2EnmCCA9
      datasources:
          tzkt: tzkt_mainnet
          rpc: 
            - node_mainnet

datasources:
  tzkt_mainnet:
    kind: tzkt
    url: https://api.tzkt.io
  node_mainnet:
    kind: tezos-node
    url: https://mainnet-tezos.giganode.io

database:
  kind: sqlite
  path: mempool.db

hasura:
  url: http://hasura:8080
  admin_secret: admin_secret
  select_limit: 100
  allow_aggregation: true
