version: 0.0.1

mempool:
  settings:
    keep_operations_seconds: 172800
    keep_in_chain_blocks: 10
    gas_stats_lifetime: 3600
    expired_after_blocks: 120
  indexers:
    hangzhou2net:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
          - register_global_constant
      datasources:
          tzkt: https://api.hangzhou2net.tzkt.io
          rpc: 
            - https://rpc.tzkt.io/hangzhou2net
    ithacanet:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
          - register_global_constant
          - set_deposits_limit
          - preendorsement
          - double_preendorsement_evidence
      datasources:
          tzkt: https://api.ithacanet.tzkt.io
          rpc: 
            - https://rpc.tzkt.io/ithacanet

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: 5432
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: http://${HASURA_HOST:-hasura}:${HASURA_PORT:-8080}
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 100
  allow_aggregation: false
  rest: true

prometheus:
  url: ${PROMETHEUS_BIND:-0.0.0.0:2112}