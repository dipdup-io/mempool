version: 0.0.1

mempool:
  settings:
    keep_operations_seconds: 172800
    keep_in_chain_blocks: 10
    rpc_timeout_seconds: 10
    gas_stats_lifetime: 3600
    expired_after_blocks: 120
  indexers:
    granadanet:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
      datasources:
          tzkt: https://api.granadanet.tzkt.io
          rpc: 
            - https://testnet-tezos.giganode.io
    mainnet:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
      datasources:
          tzkt: https://api.tzkt.io
          rpc: 
            - https://mainnet-tezos.giganode.io
    hangzhounet:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
          - register_global_constant
      datasources:
          tzkt: https://api.hangzhounet.tzkt.io
          rpc: 
            - https://rpc.tzkt.io/hangzhounet
    hangzhou2net:
      filters:
        kinds:
          - endorsement
          - transaction
          - activate_account
          - ballot
          - delegation
          - double_baking_evidence
          - double_endorsement_evidence
          - origination
          - proposals
          - reveal
          - seed_nonce_revelation
          - register_global_constant
      datasources:
          tzkt: https://api.hangzhou2net.tzkt.io
          rpc: 
            - https://rpc.tzkt.io/hangzhou2net

database:
  kind: postgres
  host: ${POSTGRES_HOST:-db}
  port: 5432
  user: ${POSTGRES_USER:-dipdup}
  password: ${POSTGRES_PASSWORD:-changeme}
  database: ${POSTGRES_DB:-dipdup}

hasura:
  url: http://hasura:8080
  admin_secret: ${ADMIN_SECRET:-changeme}
  select_limit: 100
  allow_aggregation: false

prometheus:
  url: 127.0.0.1:2112